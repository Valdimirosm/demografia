<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Pirâmide Etária</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simulador de Pirâmide Etária</h1>
    <p>Insira a distribuição da população por sexo e idade:</p>

    <form id="populationForm">
        <label for="ageGroup">Grupo Etário (0-4, 5-9, ..., 80+):</label>
        <input type="text" id="ageGroup" name="ageGroup" required>

        <label for="malePopulation">População Masculina:</label>
        <input type="number" id="malePopulation" name="malePopulation" required>

        <label for="femalePopulation">População Feminina:</label>
        <input type="number" id="femalePopulation" name="femalePopulation" required>

        <button type="button" onclick="addData()">Adicionar Dados</button>
    </form>

    <div id="pyramidChart"></div>

    <script src="script.js"></script>
</body>
</html>
